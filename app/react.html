<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AI Assistant ðŸ¤“</title>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script
      src="https://unpkg.com/react@latest/umd/react.development.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script
      src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@babel/standalone@latest/babel.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const {
        colors,
        CssBaseline,
        ThemeProvider,
        Typography,
        TextField,
        Container,
        createTheme,
        Box,
        Button,
        Rating,
        Skeleton,
      } = MaterialUI;

      const theme = createTheme({
        palette: {
          mode: "light",
        },
      });

      const WS = new WebSocket("wss://0.0.0.0:42000/stream");

      function App() {
        const [response, setResponse] = React.useState("");
        const [question, setQuestion] = React.useState("");
        const [loading, setLoading] = React.useState(false);
        const [message, setMessage] = React.useState("");
        const [rating, setRating] = React.useState(0);

        React.useEffect(() => {
          WS.onmessage = (event) => {
            setLoading(false);
            setResponse(marked.parse(event.data));
          };
        }, []);

        const sendQuestion = () => {
          setResponse("");
          setLoading(true);
          // Logic to send the question, for example using WebSocket
          WS.send(question);
          // You may also handle the response here or in another part of your code
        };
        const sendTopic = async () => {
          // setLoading(true);
          const response = await fetch(
            `https://0.0.0.0:42000/topic?query=${question}`
          );
          const data = await response.text();
          setResponse(marked.parse(data));
          //setLoading(true);
        };
        const handleRatingChange = (event, newValue) => {
          setRating(newValue);
          // Invoke a post request to the backend to update the rating along with query to post url
          const requestOptions = {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: question, rating: newValue }),
          };
          const response = fetch(
            "https://0.0.0.0:42000/rating",
            requestOptions
            );
        };

        return (
          <Container maxWidth="lg">
            <Box sx={{ my: 4 }}>
              <Typography variant="h4" component="h1" gutterBottom>
                Ask Prof Bot (developed by Arrvindh Shriraman)
              </Typography>
              <TextField
                id="outlined-basic"
                label="Ask me Anything in CMPT 295"
                variant="outlined"
                multiline
                rows={10}
                style={{ width: "100%" }}
                value={question}
                disabled={loading}
                onChange={(e) => {
                  setQuestion(e.target.value);
                }}
                onKeyUp={(e) => {
                  setLoading(false);
                }}
              />
              <Button
                variant="contained"
                style={{
                  marginTop: "10px",
                  marginRight: "10px",
                  backgroundColor: "#4a90e2",
                  color: "white",
                  padding: "10px 20px",
                  textTransform: "none",
                  // borderRadius: "20px",
                  boxShadow: "none",
                  fontWeight: "bold",
                  transition: "transform 0.1s ease-in-out", // Smooth transition for press animation
                }}
                onMouseDown={(e) => {
                  e.target.style.transform = "scale(0.80)"; // Slightly scale down the button when clicked
                }}
                onMouseUp={(e) => {
                  e.target.style.transform = "scale(1)"; // Return to normal scale
                }}
                onMouseLeave={(e) => {
                  e.target.style.transform = "scale(1)"; // Return to normal scale when mouse leaves
                }}
                disabled={loading}
                onClick={sendTopic}
              >
                Search Topic
              </Button>
              <div style={{ display: "inline-block", marginRight: "10px" }}>
                <Button
                  variant="contained"
                  style={{
                    marginTop: "10px",
                    margingBottom: "10px",
                    marginRight: "10px",
                    backgroundColor: "#4a90e2",
                    color: "white",
                    padding: "10px 20px",
                    textTransform: "none",
                    //  borderRadius: "20px",
                    boxShadow: "0px 4px 6px rgba(0, 0, 0, 0.1)",
                    fontWeight: "bold",
                    transition:
                      "transform 0.1s ease-in-out, background-color 0.3s ease",
                  }}
                  onMouseDown={(e) => {
                    e.target.style.transform = "scale(0.5)";
                    e.target.style.backgroundColor = "#357ABD"; // Change background color on mouse down
                  }}
                  onMouseUp={(e) => {
                    e.target.style.transform = "scale(1)";
                    e.target.style.backgroundColor = "#4a90e2"; // Restore original background color on mouse up
                  }}
                  onMouseEnter={(e) => {
                    e.target.style.backgroundColor = "#357ABD"; // Change background color on mouse enter
                  }}
                  onMouseLeave={(e) => {
                    e.target.style.transform = "scale(1)";
                    e.target.style.backgroundColor = "#4a90e2"; // Restore original background color on mouse leave
                  }}
                  disabled={loading}
                  onClick={sendQuestion}
                >
                  {" "}
                  Ask Prof
                </Button>
              </div>
              <Rating
                name="simple-controlled"
                value={rating}
                onChange={handleRatingChange}
              />
            </Box>
            {!response && loading && (
              <>
                <Skeleton />
                <Skeleton animation="wave" />
                <Skeleton animation={false} />
              </>
            )}
            {response && (
              <div>
                <Typography dangerouslySetInnerHTML={{ __html: response }} />
                {rating === null && (
                  <div>
                    <Typography variant="h6">Rate this answer:</Typography>
                    <Rating initialRating={0} onRate={handleRating} />
                  </div>
                )}
              </div>
            )}
          </Container>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <App />
        </ThemeProvider>
      );
    </script>
  </body>
</html>
